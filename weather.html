<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .search-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            margin-bottom: 30px;
            text-align: center;
        }

        .search-section h1 {
            color: white;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        .search-box {
            position: relative;
            max-width: 500px;
            margin: 0 auto;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
            padding-right: 50px;
        }

        .search-input:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            background: white;
        }

        .search-button {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: #2a5298;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-button:hover {
            background: #1e3c72;
        }

        .weather-dashboard {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
        }

        .current-weather {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .weather-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .location {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .date {
            color: #666;
            font-size: 1.1rem;
        }

        .weather-info {
            text-align: center;
        }

        .temperature {
            font-size: 4rem;
            font-weight: 600;
            margin: 20px 0;
        }

        .weather-description {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 20px;
            text-transform: capitalize;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .detail-item {
            text-align: center;
            padding: 15px;
            background: rgba(42, 82, 152, 0.1);
            border-radius: 15px;
        }

        .detail-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .forecast {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .forecast-title {
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #333;
        }

        .forecast-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .forecast-card {
            background: rgba(42, 82, 152, 0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .forecast-card:hover {
            transform: translateY(-5px);
        }

        .forecast-day {
            font-weight: 600;
            margin-bottom: 10px;
        }

        .forecast-icon {
            font-size: 2rem;
            margin: 10px 0;
            color: #2a5298;
        }

        .forecast-temp {
            font-size: 1.3rem;
            font-weight: 600;
            margin: 10px 0;
        }

        .forecast-description {
            font-size: 0.9rem;
            color: #666;
        }

        @media (max-width: 992px) {
            .weather-dashboard {
                grid-template-columns: 1fr;
            }

            .forecast-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 576px) {
            .forecast-grid {
                grid-template-columns: 1fr;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        .slide-up {
            animation: slideUp 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="search-section fade-in">
            <h1>Weather Dashboard</h1>
            <div class="search-box">
                <input type="text" class="search-input" placeholder="Enter city name..." id="search-input">
                <button class="search-button" id="search-button">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </section>

        <div class="weather-dashboard">
            <section class="current-weather slide-up" id="current-weather">
                <div class="weather-header">
                    <h2 class="location" id="location">New York, US</h2>
                    <p class="date" id="current-date"></p>
                </div>
                <div class="weather-info">
                    <div class="temperature" id="temperature">24°C</div>
                    <div class="weather-description" id="weather-description">Partly Cloudy</div>
                    <div class="weather-details">
                        <div class="detail-item">
                            <p class="detail-label">Humidity</p>
                            <p class="detail-value" id="humidity">65%</p>
                        </div>
                        <div class="detail-item">
                            <p class="detail-label">Wind Speed</p>
                            <p class="detail-value" id="wind-speed">5 m/s</p>
                        </div>
                        <div class="detail-item">
                            <p class="detail-label">Pressure</p>
                            <p class="detail-value" id="pressure">1015 hPa</p>
                        </div>
                        <div class="detail-item">
                            <p class="detail-label">Feels Like</p>
                            <p class="detail-value" id="feels-like">26°C</p>
                        </div>
                    </div>
                </div>
            </section>

            <section class="forecast slide-up" id="forecast">
                <h2 class="forecast-title">4-Day Forecast</h2>
                <div class="forecast-grid" id="forecast-grid">
                    <div class="forecast-card">
                        <div class="forecast-day">Thu</div>
                        <i class="fas fa-sun forecast-icon"></i>
                        <div class="forecast-temp">25°C</div>
                        <div class="forecast-description">Sunny</div>
                    </div>
                    <div class="forecast-card">
                        <div class="forecast-day">Fri</div>
                        <i class="fas fa-cloud forecast-icon"></i>
                        <div class="forecast-temp">23°C</div>
                        <div class="forecast-description">Cloudy</div>
                    </div>
                    <div class="forecast-card">
                        <div class="forecast-day">Sat</div>
                        <i class="fas fa-cloud-rain forecast-icon"></i>
                        <div class="forecast-temp">20°C</div>
                        <div class="forecast-description">Rain</div>
                    </div>
                    <div class="forecast-card">
                        <div class="forecast-day">Sun</div>
                        <i class="fas fa-cloud-sun forecast-icon"></i>
                        <div class="forecast-temp">22°C</div>
                        <div class="forecast-description">Partly cloudy</div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script>
        // Mock weather data for different cities
        const mockWeatherData = {
            'Mysure': {
                name: 'Mysure',
                country: 'US',
                temp: 24,
                description: 'Partly Cloudy',
                humidity: 65,
                windSpeed: 5,
                pressure: 1015,
                feelsLike: 26
            },
            'Bokaro': {
                name: 'Bakaro',
                country: 'UK',
                temp: 18,
                description: 'Light Rain',
                humidity: 75,
                windSpeed: 4,
                pressure: 1012,
                feelsLike: 17
            },
            'Patna': {
                name: 'Patna',
                country: 'JP',
                temp: 27,
                description: 'Clear Sky',
                humidity: 60,
                windSpeed: 3,
                pressure: 1010,
                feelsLike: 29
            },
            'Mandya': {
                name: 'Mandya',
                country: 'FR',
                temp: 22,
                description: 'Sunny',
                humidity: 55,
                windSpeed: 6,
                pressure: 1013,
                feelsLike: 23
            }
        };

        // Initialize current date
        document.getElementById('current-date').textContent = new Date().toLocaleDateString('en-US', {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });

        // Event listeners
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');

        searchButton.addEventListener('click', handleSearch);
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleSearch();
            }
        });

        function handleSearch() {
            const city = searchInput.value.trim().toLowerCase();
            const weatherData = mockWeatherData[city];

            if (weatherData) {
                updateCurrentWeather(weatherData);
            } else {
                alert('City not found! Try: Mandya, Mysure, Patna, or Bokaro');
            }
        }

        function updateCurrentWeather(data) {
            document.getElementById('location').textContent = `${data.name}, ${data.country}`;
            document.getElementById('temperature').textContent = `${data.temp}°C`;
            document.getElementById('weather-description').textContent = data.description;
            document.getElementById('humidity').textContent = `${data.humidity}%`;
            document.getElementById('wind-speed').textContent = `${data.windSpeed} m/s`;
            document.getElementById('pressure').textContent = `${data.pressure} hPa`;
            document.getElementById('feels-like').textContent = `${data.feelsLike}°C`;
        }
    </script>
</body>
</html>
