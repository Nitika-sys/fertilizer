<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - AgriWise</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-lg">
            <!-- Header -->
            <div class="bg-green-600 text-white rounded-t-lg py-6 px-8">
                <h1 class="text-3xl font-bold">Contact Us</h1>
                <p class="mt-2">Get in touch with our agricultural experts</p>
            </div>

            <!-- Contact Form -->
            <form class="py-8 px-8 space-y-6">
                <!-- Name Fields -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">First Name</label>
                        <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Last Name</label>
                        <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500">
                    </div>
                </div>

                <!-- Contact Information -->
                <div class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Phone Number</label>
                        <input type="tel" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500">
                    </div>
                </div>

                <!-- Farm Details -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">Farm Type</label>
                    <select class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500">
                        <option>Crop Farming</option>
                        <option>Livestock</option>
                        <option>Mixed Farming</option>
                        <option>Organic Farming</option>
                        <option>Other</option>
                    </select>
                </div>

                <!-- Farm Size -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">Farm Size (acres)</label>
                    <input type="number" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500">
                </div>

                <!-- Message -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">Message</label>
                    <textarea rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500"></textarea>
                </div>

                <!-- Preferred Contact Method -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Preferred Contact Method</label>
                    <div class="space-y-2">
                        <div class="flex items-center">
                            <input type="radio" name="contact-method" class="focus:ring-green-500 h-4 w-4 text-green-600 border-gray-300">
                            <label class="ml-3 block text-sm font-medium text-gray-700">Email</label>
                        </div>
                        <div class="flex items-center">
                            <input type="radio" name="contact-method" class="focus:ring-green-500 h-4 w-4 text-green-600 border-gray-300">
                            <label class="ml-3 block text-sm font-medium text-gray-700">Phone</label>
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                        Send Message
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.botpress.cloud/webchat/v2.2/inject.js"></script>
<script src="https://files.bpcontent.cloud/2024/10/28/04/20241028040716-VNIX9VUL.js"></script>
    
</body>
</html>
